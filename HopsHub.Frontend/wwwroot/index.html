<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HopsHub.Frontend</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/shared.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="HopsHub.Frontend.styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <svg class="loading-progress" viewBox="0 0 100 100">
            <defs>
                <linearGradient id="progress-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" stop-color="#f4c542" />
                    <stop offset="50%" stop-color="#f7a420" />
                    <stop offset="100%" stop-color="#d67e0f" />
                </linearGradient>
            </defs>
            <!-- Background circle -->
            <circle r="40" cx="50" cy="50" stroke="#e0e0e0" stroke-width="10" fill="none" />
            <!-- Foreground circle (progress) -->
            <circle r="40" cx="50" cy="50" stroke="url(#progress-gradient)" stroke-width="10" fill="none" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
